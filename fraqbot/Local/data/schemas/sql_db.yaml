$schema: https://json-schema.org/draft/2020-12/schema
title: DB Config
description: A config for a custom class that abstracts a sqlalchemy api database.
type: object
properties:
  tables:
    type: object
    patternProperties:
      ^[a-z][a-z0-9_]+:
        $file: ./sql_table.yaml
    additionalProperties: false
  seeds:
    type: object
    patternProperties:
      ^[a-z][a-z0-9_]+:
        $ref: '#/$defs/seedConfig'
    additionalProperties: false
additionalProperties: false
$defs:
  seedConfig:
    type: object
    properties:
      data:
        type: array
        items: object
      file:
        type: string
      load_kwargs:
        type: object
      transform:
        type: string
    additionalProperties: false
